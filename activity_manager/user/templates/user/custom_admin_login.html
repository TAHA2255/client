<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      align-items: center;
      background-image: url('/static/bg.jpg'); /* Add your background image here */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: left;
      height: 100vh;
      margin: 0;
    }

    .form {
      background-color: #fff; /* Set form color to white */
      border-radius: 20px;
      box-sizing: border-box;
      height: 350px;
      padding: 20px;
      width: 320px;
      margin-left: 40px;
    }

    .title {
      color: #15172b;
      font-family: sans-serif;
      font-size: 36px;
      font-weight: 600;
      margin-top: 30px;
      text-align: center;
    }

    .input-container {
      height: 50px;
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    .input {
      background-color: #f0f0f0;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      color: #15172b;
      font-size: 18px;
      height: 100%;
      outline: 0;
      padding: 4px 20px 0;
      width: 100%;
    }

    .cut {
      background-color: #fff;
      border-radius: 10px;
      height: 20px;
      left: 20px;
      position: absolute;
      top: -20px;
      transform: translateY(0);
      transition: transform 200ms;
      width: 76px;
    }

    .input:focus ~ .cut,
    .input:not(:placeholder-shown) ~ .cut {
      transform: translateY(8px);
    }

    .placeholder {
      color: #808097;
      font-family: sans-serif;
      left: 20px;
      line-height: 14px;
      pointer-events: none;
      position: absolute;
      transform-origin: 0 50%;
      transition: transform 200ms, color 200ms;
      top: 20px;
    }

    .input:focus ~ .placeholder,
    .input:not(:placeholder-shown) ~ .placeholder {
      transform: translateY(-30px) translateX(10px) scale(0.75);
    }

    .input:not(:placeholder-shown) ~ .placeholder {
      color: #65657b;
    }

    .input:focus ~ .placeholder {
      color: #dc2f55;
    }

    .submit {
      background-color: #08d;
      border-radius: 12px;
      border: 0;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      height: 50px;
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .submit:active {
      background-color: #06b;
    }
  </style>
</head>
<body>
  <div class="form">
    <form method="post">
      {% csrf_token %}
      <div class="title">Login</div>
      <div class="input-container">
        <input id="username" class="input" name="username" type="text" placeholder=" " required />
        <div class="cut"></div>
        <label for="username" class="placeholder">Username</label>
      </div>
      <div class="input-container">
        <input id="password" class="input" name="password" type="password" placeholder=" " required />
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
      </div>
      <button type="submit" class="submit">Login</button>
    </form>
  </div>
</body>
</html>
