<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 350px;
            padding: 10px;
            height: auto;
            margin-top: 20px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-update-form {
            text-align: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-direction: column;
            width: 100%;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile-info {
            margin-top: 6px;
            text-align: center;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        form h3 {
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 8px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 12px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 12px;
        }

        small {
            display: block;
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 6px 8px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 12px;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-update-form">
            <h2 style="font-size: 16px; margin-bottom: 10px;">Profile Update</h2>
            <div class="profile-header">
                <img src="/static/images/im.jpg" alt="Profile Image" class="profile-image">
                <div class="profile-info">
                    <p><strong>{{ user_data.full_name }}</strong></p>
                    <p>{{ user_data.email }}</p>
                </div>
            </div>
            <form method="POST">
                {% csrf_token %}
                <h3>Company Info</h3>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" value="{{ user_data.company }}">
                </div>
                <div class="form-group">
                    <label for="division">Division:</label>
                    <select id="division" name="division">
                        <option selected>{{ user_data.division }}</option>
                        <!-- Add more options dynamically as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="unit_group">Unit/Group:</label>
                    <select id="unit_group" name="unit_group">
                        <option selected>{{ user_data.unit_group }}</option>
                        <!-- Add more options dynamically as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="office_location">Office Location:</label>
                    <input type="text" id="office_location" name="office_location" value="{{ user_data.office_location }}">
                </div>
                <h3>Contact Info</h3>
                <div class="form-group" style="display: flex; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <span>Hide Business Mobile from Directory</span>
                        <input type="checkbox" id="hide_business_mobile" name="hide_business_mobile">
                    </label>
                </div>
                <div class="form-group">
                    <label for="business_mobile">Business Mobile:</label>
                    <input type="text" id="business_mobile" name="business_mobile" value="{{ user_data.business_mobile }}">
                </div>
                <div class="form-group">
                    <label for="otp_mobile">OTP Mobile:</label>
                    <input type="text" id="otp_mobile" name="otp_mobile" value="{{ user_data.otp_mobile }}">
                    <small>For OTP authentication</small>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone:</label>
                    <input type="text" id="telephone" name="telephone" value="{{ user_data.telephone }}">
                </div>
                <button type="submit" class="submit-button">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
